        <div class="container">
            <h1>Contact Me</h1>
            <form action="your_contact_form_handler.php" method="POST">
                <div class="form-group">
                    <label for="your_name">Your Name:</label>
                    <input type="text" id="your_name" name="your_name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="your_message">Your Message:</label>
                    <textarea id="your_message" name="your_message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
